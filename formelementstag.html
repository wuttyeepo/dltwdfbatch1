<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<div>
	<form action="#" method="POST">
		<!--disable / readonly / autofocus /required -->
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your First Name" maxlength="5">
		<br/>
		<br/>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your Last Name"required>
		<br/>
		<br/>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your password" autofocus>
		<br/>
		<br/>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter your Email Address">
		<br/>
		<br/>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="">
		<br/>
		<br/>
		<label for="time">Time</label>
		<input type="time" name="time" id="time" class="">
		<br/>
		<br/>
		<label for="about">About</label>
		<textarea name="about" id="" class=""></textarea>
		<br/>
		<br/>
		<input type="button" name="apply" id="apply" class="" value="Cancel">
		<button name="submit" id="submit" class="submit">Submit</button>
	</form>
</div>

</body>
<footer></footer>
</html>
